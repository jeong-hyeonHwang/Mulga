<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>물가 - 스마트 가계부</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <style>
    @font-face {
      font-family: 'SokchoBadaDotum';
      src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2402_1@1.0/SokchoBadaDotum.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
    }

    @font-face {
      font-family: 'Pretendard-Bold';
      src: url('https://fastly.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff') format('woff');
      font-weight: bold;
      font-style: normal;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      scroll-behavior: smooth;
      font-family: 'Pretendard-Bold', sans-serif;
      overflow: hidden;
      color: #111;
      background: white;
    }

    body {
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
    }

    section {
      scroll-snap-align: start;
      height: 100vh;
      width: 100%;
      position: relative;
      background: white;
    }

    .content {
      position: absolute;
      top: 12%;
      width: 100%;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      z-index: 2;
    }

    .logo {
      width: 90px;
      height: 90px;
    }

    h1 {
      font-family: 'SokchoBadaDotum', sans-serif;
      font-size: 3.2rem;
      margin: 0;
      color: #00a4cd;
    }

    h3 {
      font-size: 1.2rem;
      font-weight: 400;
      color: #333;
      margin: 0;
      max-width: 80%;
    }

    .divider {
      width: 60px;
      height: 4px;
      background: #00a4cd;
      border-radius: 2px;
      margin: 1rem 0;
    }

    .download-btn {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      background: #00a4cd;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 500;
      transition: background 0.3s;
    }

    .download-btn:hover {
      background: #008eb3;
    }

    .wave-container {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 60vh;
      overflow: hidden;
      z-index: 1;
    }

    .wave {
      position: absolute;
      bottom: 0;
      width: 200%;
      height: 100%;
    }

    .wave path {
      animation: moveWave 10s linear infinite;
      transform: translateX(0);
    }

    .wave.back path {
      animation: moveWaveBack 15s linear infinite;
      opacity: 0.8;
    }

    @keyframes moveWave {
      0%   { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    @keyframes moveWaveBack {
      0%   { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    .video-section {
      display: flex;
      align-items: center;
      justify-content: center;
      background: white;
      padding: 2rem;
    }

    iframe {
      width: 80%;
      height: 60vh;
      border: none;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    .scroll-arrow {
      position: absolute;
      bottom: 45px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 3;
      width: 30px;
      height: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      animation: bounce 2s infinite;
    }

    .scroll-arrow::after {
      content: '';
      width: 16px;
      height: 16px;
      border-right: 3px solid white;
      border-bottom: 3px solid white;
      transform: rotate(45deg);
      transition: border-color 0.3s ease;
    }

    .scroll-arrow:hover::after {
      border-color: #c6f2ff;
    }

    @keyframes bounce {
      0%, 100% { transform: translate(-50%, 0); }
      50% { transform: translate(-50%, 10px); }
    }

    @media (max-width: 768px) {
      h1 { font-size: 2.5rem; }
      h3 { font-size: 1rem; }
      .logo { width: 70px; height: 70px; }
    }
  </style>
</head>
<body>

  <!-- Section 1: Main Content -->
  <section>
    <div class="content">
      <img src="logo.svg" alt="물가 로고" class="logo" />
      <h1>물가</h1>
      <div class="divider"></div>
      <h3>모든 소비 내역을 명확하게 추적하는 스마트 가계부</h3>
      <a class="download-btn" href="mulga_installer.apk" download>앱 다운로드</a>
    </div>

    <div class="wave-container">
      <svg class="wave back" viewBox="0 0 1200 150" preserveAspectRatio="none">
        <defs>
          <linearGradient id="gradBack" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0%" stop-color="#1fc6e1" stop-opacity="1"/>
            <stop offset="100%" stop-color="#1fc6e1" stop-opacity="0"/>
          </linearGradient>
        </defs>
        <path fill="url(#gradBack)" d="M0,75 C 200,30 400,120 600,75 C 800,30 1000,120 1200,75 L1200,150 L0,150 Z" />
      </svg>

      <svg class="wave front" viewBox="0 0 1200 150" preserveAspectRatio="none">
        <defs>
          <linearGradient id="gradFront" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0%" stop-color="#2dc0f6" stop-opacity="1"/>
            <stop offset="100%" stop-color="#2dc0f6" stop-opacity="0"/>
          </linearGradient>
        </defs>
        <path fill="url(#gradFront)" d="M0,75 C 200,30 400,120 600,75 C 800,30 1000,120 1200,75 L1200,150 L0,150 Z" />
      </svg>
    </div>

    <div class="scroll-arrow" title="Scroll down"></div>
  </section>

  <!-- Section 2: YouTube Video -->
  <section class="video-section">
    <iframe src="https://www.youtube.com/embed/_aumfp4eOQs" allowfullscreen></iframe>
  </section>

  <script>
    const sections = document.querySelectorAll('section');
    const arrow = document.querySelector('.scroll-arrow');
    let scrolled = false;

    arrow.addEventListener('click', () => {
      sections[1].scrollIntoView({ behavior: 'smooth' });
    });

    window.addEventListener('wheel', function (e) {
      if (!scrolled && e.deltaY > 0) {
        scrolled = true;
        sections[1].scrollIntoView({ behavior: 'smooth' });
      }
    }, { once: true });
  </script>

</body>
</html>
